{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Product Categories</title>
</head>
<body>
    <h1>Product Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'store:product_list' category.id %}">{{ category.title }}</a></li>
        {% empty %}
            <li>No categories available.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
